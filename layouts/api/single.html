{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<div id="swagger-ui" class="api"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            url: '/swagger.yaml',
            dom_id: '#swagger-ui',
        });
    };
</script>
{{ end }}
