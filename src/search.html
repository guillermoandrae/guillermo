<body>
    <div id="container">
        <table id="posts" class="hover">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Content</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $("#posts").DataTable({
                "info": false,
                "lengthChange": false,
                "pageLength": 7,
                "pagingType": "full_numbers",
                "order": [[ 2, "desc" ]],
                "ajax": "https://api.guillermoandraefisher.com/posts?limit=9999",
                "columns": [
                    { "data": "source"},
                    { "data": "body"},
                    { "data": "id"}
                ],
                "language": {
                    "search": "_INPUT_",
                    "searchPlaceholder": "Search..."
                },
                "rowCallback": function( row, data, dataIndex ) {
                    var timestamp = (data.createdAt.length === 0) ? parseFloat(data.id) : parseFloat(data.createdAt) * 1000;
                    var newDate = new Date(timestamp);
                    $('td:eq(2)', row).html( newDate.toLocaleDateString() );
                }
            });
        });
    </script>
